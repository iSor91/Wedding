
<div class="map-container">


    <div class="description">
        <h1>Helyszín és utazás</h1>
        <div class="section" *ngFor="let section of sections">
            <p class="paragraph" *ngFor="let paragraph of section.paragraphs">{{paragraph}}</p>
        </div>
    </div>

    <div class="map">

        <iframe
        width="100%"
        height="400px"
        style="border:0"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        [src]="getMapUrl() | safe" >
        </iframe>
    </div>

</div>
