<div class="container" cdkScrollable>
  <div class="parallax">
    <img [style.opacity]="calculateOpacity(0)" class="content" src="assets/images/title.png"/>
  </div>
  <div class="parallax">
    <img [style.opacity]="calculateOpacity(1)" class="content" src="assets/images/save.png"/>
  </div>
  <div class="parallax">
    <img [style.opacity]="calculateOpacity(2)" class="content" src="assets/images/the.png"/>
  </div>
  <div class="parallax">
    <img [style.opacity]="calculateOpacity(3)" class="content" src="assets/images/date.png"/>
  </div>
  <div class="parallax">
    <img [style.opacity]="calculateOpacity(4)" class="content" src="assets/images/naughty.png"/>
  </div>
  <div class="parallax">
    <img [style.opacity]="calculateOpacity(5)" class="content" src="assets/images/actual_date.png"/>
  
    <div class="middle">
      <div title="Add to Calendar" class="addeventatc" data-dropdown-x="right" data-dropdown-y="up">
        Add to Calendar
        <span class="start">07/02/2022 04:00 PM</span>
        <span class="end">07/03/2022 04:00 AM</span>
        <span class="timezone">Europe/Paris</span>
        <span class="title">Julo & isör Wedding</span>
        <span class="description">Osszehazasodunk, gyere el</span>
        <span class="location">Nádas Tó Park Hotelsuperior, Vasad, Monori út 100, 2211 Magyarország</span>
      </div>
    </div>
  </div>
</div>
